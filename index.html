<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
  </head>
  <body>
    <div class="app">
      <div class="contact-cont">
        <div class="contact-title">
          <h1>Pich us</h1>
        </div>
        <div class="contact-greating">
          <p>Hello,</p>
        </div>
        <div class="contact-text">
          <p>My name is <span id="name" contenteditable="true">your name</span> and my e-mail address is <span id="email" contenteditable="true">your e-mail</span> and I would like to discuss about <span id="subject" contenteditable="true">your subject.</span></p>
        </div>
        <div class="contact-radial">
          <p>Who do you want to talk to?</p>
          <input type="radio" id="Sofas" name="fav_language" value="Sofas">
          <label for="html">Sofas</label><br>
          <input type="radio" id="Bedding" name="fav_language" value="Bedding">
          <label for="css">Bedding</label><br>
        </div>
        <div class="contact-send">
          <p id="send">Send</p>
          <h2 id="msg" class="hide">Thank you, we will get in touch as soon as possible</h2>
        </div>
        <div class="contact-terms">
          <a  target="_blank" href="https://72a2dfc8-1178-483a-b27a-89ece17b009f.filesusr.com/ugd/e2a16c_ad7861ea14474e3a80579927022b7411.pdf">Terms & Conditions</a>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
